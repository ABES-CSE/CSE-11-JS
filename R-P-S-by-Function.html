<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papers Scissors Game</title>
</head>
<body>
    <button onclick="
        computerMove();
        ">Rock</button>
    
    <button onclick="
        computerMove();
    ">Papers</button>
    
    <button onclick="
        computerMove();
    ">Scissors</button>

    <script>

        function computerMove(){
            let random=Math.random();
        if(random>=0 && random<1/3){
            console.log(`Rock`);
        }else if(random>=1/3 && random<2/3){
            console.log(`Papers`);
        }else{
            console.log(`Scissors`);
        }
        }
        
    </script>
</body>
</html>
