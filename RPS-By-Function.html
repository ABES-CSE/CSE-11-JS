<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <style>
        .buttons{
            display: flex;
            justify-content: center;
            font-size: 2em;
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: rgb(142, 10, 23);
            color: white;
        }
        .btn{
            font-size: 15px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">ROCK-PAPER-SCISSOR</h1>

    <div class="buttons">
        <button class="btn" onclick="
    computerMove();
    let result='';
    if(compMove==='Rock'){
        result='Tie.';
    } else if(compMove==='Paper'){
        result='You Lose.';
    } else if(compMove==='Scissor'){
        result='You Win.';
    }
    alert(`You picked Rock. Computer picked ${compMove}. ${result}.`)

    ">ROCK</button>

    <button class="btn" onclick="
    computerMove();
    result='';
    if(compMove==='Rock'){
        result='You Win.';
    } else if(compMove==='Paper'){
        result='Tie.';
    } else if(compMove==='Scissor'){
        result='You Lose.';
    }
    alert(`You picked Paper. Computer picked ${compMove}. ${result}.`)
    ">PAPER</button>
    
    <button class="btn" onclick="
    computerMove();
    result='';
    if(compMove==='Rock'){
        result='You Lose.';
    } else if(compMove==='Paper'){
        result='You Win.';
    } else if(compMove==='Scissor'){
        result='Tie.';
    }
    alert(`You picked Scissor. Computer picked ${compMove}. ${result}.`)
    ">SCISSOR</button>
    </div>
    

    <script>
        
        let compMove='';
        function computerMove(){
            let randomNum=Math.random();
            if(randomNum>=0 && randomNum<1/3){
                compMove='Rock';
            } else if(randomNum>=1/3 && randomNum<2/3){
                compMove='Paper';
            } else if(randomNum>=2/3 && randomNum<1){
                compMove='Scissor';
            }
            console.log(compMove);
        }
        
    </script>
</body>
</html>
